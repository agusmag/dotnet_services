# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres
    container_name: authors_postgres_db
    restart: always
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: authors_local
    ports:
      - 5432:5432
    volumes:
      - authors_postgres_db_data:/var/lib/postgresql
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  authors_postgres_db_data: